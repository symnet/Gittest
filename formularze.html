<head>
	<meta charset="utf-8">
	<title>Nowoczesny HTML</title>

<body>
	<form action="recive.php" method="post">
		<fieldset>
			<legend>Twoje dane</legend>
			<p>
				<label for="firstname">Imię:</label>
				<input type="text" id="firstname" name="firstname" placeholder="Wprowadź swoje pełne imię">

				<input type="number" id="age" name="age">
